<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="box1">
      <header class="main-top-part">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
        <div class="top-text">
          <p class="report-for">Report for</p>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </header>
      <div class="button-section">
        <button class="daily toggle-btn" id="daily-btn">Daily</button>
        <button class="weekly toggle-btn" id="weekly-btn">Weekly</button>
        <button class="monthly toggle-btn" id="monthly-btn">Monthly</button>
      </div>
    </div>
    <div class="box box2" id="work">
      <div class="top-section">
        <img src="images\icon-work.svg" class="icon">
      </div>
      <div class="main-section">
        <div class="box-wrapper">
          <h2 class="box-title">Work</h2>
          <div class="elipsis-btn-box">
            <button class="elipsis-button">
              <img src="images\icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
            </button>
          </div>
          <div class="current-time">-</div>
          <div class="previous-time">-</div>
        </div>
      </div> <!-- monthly -->
    </div>
    <div class="box box3" id="play">
      <div class="top-section">
        <img src="images\icon-play.svg" class="icon">
      </div>
      <div class="main-section">
        <div class="box-wrapper">
          <h2 class="box-title">Play</h2>
          <div class="elipsis-btn-box">
            <button class="elipsis-button">
              <img src="images\icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
            </button>
          </div>
          <div class="current-time">-</div>
          <div class="previous-time">-</div>
        </div>
      </div>
    </div> 
    <div class="box box4" id="study">
      <div class="top-section">
        <img src="images\icon-study.svg" class="icon">
      </div>
      <div class="main-section">
        <div class="box-wrapper">
          <h2 class="box-title">Study</h2>
          <div class="elipsis-btn-box">
            <button class="elipsis-button">
              <img src="images\icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
            </button>
          </div>
          <div class="current-time">-</div>
          <div class="previous-time">-</div>
        </div>
      </div>
    </div> <!-- monthly -->
    <div class="box box5" id="exercise">
      <div class="top-section">
        <img src="images\icon-exercise.svg" class="icon">
      </div>
      <div class="main-section">
        <div class="box-wrapper">
          <h2 class="box-title">Exercise</h2>
          <div class="elipsis-btn-box">
            <button class="elipsis-button">
              <img src="images\icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
            </button>
          </div>
          <div class="current-time">-</div>
          <div class="previous-time">-</div>
        </div>
      </div>
    </div> <!-- monthly -->
    <div class="box box6" id="social">
      <div class="top-section">
        <img src="images\icon-social.svg" class="icon">
      </div>
      <div class="main-section">
        <div class="box-wrapper">
          <h2 class="box-title">Social</h2>
          <div class="elipsis-btn-box">
            <button class="elipsis-button">
              <img src="images\icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
            </button>
          </div>
          <div class="current-time">-</div>
          <div class="previous-time">-</div>
        </div>
      </div>
    </div> <!-- monthly -->
    <div class="box box7" id="selfcare">
      <div class="top-section">
        <img src="images\icon-self-care.svg" class="icon">
      </div>
      <div class="main-section">
        <div class="box-wrapper">
          <h2 class="box-title">Self Care</h2>
          <div class="elipsis-btn-box">
            <button class="elipsis-button">
              <img src="images\icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
            </button>
          </div>
          <div class="current-time">-</div>
          <div class="previous-time">-</div>
        </div>
      </div>
    </div>
  </div> <!-- monthly -->

</body>
</html>
